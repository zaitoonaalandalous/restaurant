/* ===== BODY & BACKGROUND ===== */
body {

}

/* ===== CONTAINER ===== */
.container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.85);
    border-radius: 15px;
}

/* ===== HEADER ===== */
header {
    text-align: center;
    margin-bottom: 20px;
    position: relative;
}

header img {
    width: 120px;
    height: auto;
    border-radius: 50%;
    margin-bottom: 10px;
}

h1 {
    font-size: 2.2em;
    font-weight: 700;
    color: #c99301;
    margin: 0;
}

.subtitle {
    font-size: 1em;
    color: #666;
    margin-top: 5px;
    font-style: italic;
}

/* ===== FILTER BUTTONS ===== */
.filter-buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 30px;
    gap: 10px;
}

.filter-buttons button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
    transition: 0.3s;
}

.filter-buttons button:hover {
    background-color: #c99301;
}

/* ===== MENU GRID ===== */
.menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
}

/* ===== MENU ITEM ===== */
.menu-item {
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s;
}

.menu-item:hover {
    transform: translateY(-5px);
}

.menu-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.menu-info {
    padding: 15px;
}

.menu-info h3 {
    margin: 0;
    font-size: 1.2em;
    font-weight: 700;
}

.menu-info p {
    margin: 5px 0 0 0;
    font-size: 0.95em;
    color: #555;
}

.menu-price {
    font-weight: 700;
    color: #c99301;
    margin-top: 10px;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 480px) {
    h1 {
        font-size: 1.8em;
    }

    .filter-buttons {
        flex-direction: column;
        align-items: center;
    }

    .filter-buttons button {
        width: 90%;
        font-size: 1.05em;
        padding: 14px 0;
    }

    .menu-item img {
        height: 180px;
    }

    .menu-info h3 {
        font-size: 1.1em;
    }

    .menu-info p {
        font-size: 0.9em;
    }
}
</style>

// ===== FUNCTIONS =====
const menuGrid = document.getElementById('menu-grid');
const filterButtons = document.querySelectorAll('.filter-buttons button');

function displayMenu(items) {
    menuGrid.innerHTML = '';
    items.forEach(item => {
        const div = document.createElement('div');
        div.classList.add('menu-item');
        div.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div class="menu-info">
                <h3>${item.name}</h3>
                <p>${item.description}</p>
                <p class="menu-price">${item.price}</p>
            </div>
        `;
        menuGrid.appendChild(div);
    });
}

function filterMenu(type) {
    if(type === 'all') {
        displayMenu(menuItems);
    } else {
        displayMenu(menuItems.filter(item => item.category === type));
    }
}

// ===== EVENTS =====
filterButtons.forEach(btn => {
    btn.addEventListener('click', () => {
        const type = btn.getAttribute('data-type');
        filterMenu(type);
    });
});

// ===== INITIAL DISPLAY =====
displayMenu(menuItems);
</script>
